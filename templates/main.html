<!DOCTYPE html>
<html ng-app="chatApp">
<head lang="en">
    <meta charset="UTF-8" />
    <title>Tornado Chat</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body ng-controller="mainController">
    <h2>Tornado powered web chat</h2>
    <h3>Welcome, <span ng-bind="username"></span></h3>
    <div class="input-group">
        <input type="text" ng-model="newMessage" class="form-control" placeholder="Type your message..." />
        <span class="input-group-btn">
            <button class="btn btn-primary" type="button" ng-click="sendMessage()">Send</button>
        </span>
    </div>

    <div class="panel panel-default" ng-repeat="message in messages">
        <div class="panel-heading">
            <h3 class="panel-title" ng-bind="message.from"></h3>
        </div>
        <div class="panel-body" ng-bind="message.message"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
